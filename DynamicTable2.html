<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Dynamic Table </title>
	<script src="jquery.js"> </script>

	<script>
		function generateTable(rows,cols,servicesObj){
			var table = $('<table/>').attr("border","1").addClass("main_table");
			var service = servicesObj.service;
			for(i=0;i<rows;i++){
				var row = $('<tr/>');
				for(j=0; j<cols ; j++){
					if(j == 0){
						var col = $(row).append('<td>' + servicesObj[i] + '</td>');
						$('body').append($(table).append(col));
					}
					else{
						var col = $(row).append('<td> <input type="checkbox"></td>');
						$('body').append($(table).append(col));
					}
				}
				
			}
		}
		
		
		$(document).ready(function(){
			var servicesObj = {
				0 : "Loyalty",
				1 : "Reservation",
				2 : "Location",
				3 : "Module"
				
			}
			var count = 0;
			for(k in servicesObj){
				if(servicesObj.hasOwnProperty(k)){
				 ++count;
				
				}
				
			}
			alert(count);
			generateTable(count,4,servicesObj);
		});
	
	</script>
</head>
<body>
	<p> helloooo </p>
	
</body>
</html>
